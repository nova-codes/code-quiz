<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title> Code Quiz || Test Your Knowledge </title>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- customize and other stuff -->
    <link href='assets/styles.css' type='text/css' rel='stylesheet' />

    <!-- google font -->
    <link href="https://fonts.googleapis.com/css2?family=Cutive+Mono&display=swap" rel="stylesheet">
</head>
<body>

    <div id='start-screen'>
        <div class='jumbotron quiz-start'>
            <h1 class='flicker'> java<span class='flick'>s</span>cript knowl<span class='flick'>e</span>dge </h1>
            <div class='pre-text'> Take this short quiz to determine your coding prowess. </div>
            <button type='button' class='btn start-btn'> <span>Begin Quiz</span> </button>
        </div>
    </div>
    
    <div class='jumbotron quiz-contain'>
        <div class='top-section'>
            <div id='score'> score: <span class='score-count'> 0 </span></div>

            <h1 class='question'> <span class='flick'>q</span>uest<span class='flick'>i</span>on <span id='q-counter'>0</span>/5</h1>

            <div id='timer'> timer: <span class='timer-count'> 60 </span></div>
        </div>

        <h3 id='question-text'></h3>

        <div id='answer-opt'>
            <!-- answer buttons to appear here -->
        </div>
    </div>

    <div id='end-screen'>
        <div class='jumbotron quiz-end'>
            <h1 class='flicker'> <span class='flick'>q</span>uiz co<span class='flick'>m</span>plete </h1>

            <div class='pre-text'><b>FINAL SCORE:</b> <span id='final-score'> </span></div>
        </div>
    </div>

    <script src='assets/app.js' type='text/javascript'></script>
</body>
</html>
